<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Parallax.js</title>
	<link rel="stylesheet" href="style.css">
<script src="parallax.js"></script>
</head>
<body>
	<div class="container">
		<ul id="scene">
			<li class="layer" data-depth=".1">
                <img src="images/i1.png">
            </li>
			<li class="layer" data-depth="1">
                <img src="images/i2.png">
            </li>
			<li class="layer" data-depth="2">
                <img src="images/i3.png">
            </li>
			<li class="layer" data-depth="0.5">
                <img src="images/k1">
            </li>
            <li class="layer" data-depth="0.5">
                <img src="images/k2.png">
            </li>
            <li class="layer" data-depth="-0.5">
                <img src="images/k3.png">
            </li>
		</ul>
    </div>
    <div id="mybutton">
        <button class="continue"><a href="pagefour/index.html">NEXT</a> </button>
    </div>
	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>
</body>
</html>
